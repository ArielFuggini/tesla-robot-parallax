<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Optimus - Parallax Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #scroll-container {
            position: relative;
            z-index: 2;
            pointer-events: none;
        }
        
        .scroll-section {
            height: 300vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .info {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 10;
            pointer-events: auto;
            font-size: 14px;
            color: #999;
            max-width: 300px;
            line-height: 1.6;
        }
        
        .info h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 12px;
            color: #555;
            z-index: 10;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .scroll-hint.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="scroll-container">
        <div class="scroll-section"></div>
    </div>
    
    <div class="info">
        <h1>Optimus</h1>
        <p>Tesla's next-generation humanoid robot. Scroll to explore.</p>
    </div>
    
    <div class="scroll-hint">Scroll to begin</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
